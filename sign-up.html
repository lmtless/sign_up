<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up page to create user account</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="sign-up.css">

</head>
<body>
	<header><img src="logo.png" class="logo"></header>
	<section class="form">

		<form class="signup-form" action="/signup/" method="post">
			<h1>Sign up</h1>
			<label for="email" required>Email</label>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" required>

			<label for="password" required>Password</label>
			<input type="password" name="password" id="password" placeholder="1234passw0rd" required>
			
		</form>
	</section>

</body>
</html>
